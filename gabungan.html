<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Dinamis</title>
</head>
<body>

    <!-- Input field untuk menambahkan item -->
    <input type="text" id="itemInput" placeholder="Masukkan item">
    
    <!-- Tombol untuk menambahkan item ke dalam daftar -->
    <button id="addItemButton">Add Item</button>

    <!-- Daftar kosong untuk menampung item -->
    <ul id="itemList"></ul>

    <script>
        // Ambil elemen-elemen berdasarkan ID
        const inputField = document.getElementById('itemInput');
        const addItemButton = document.getElementById('addItemButton');
        const itemList = document.getElementById('itemList');

        // Menambahkan event listener untuk tombol "Add Item"
        addItemButton.addEventListener('click', function() {
            // Ambil nilai dari input field
            const newItemText = inputField.value.trim();

            // Cek apakah input field tidak kosong
            if (newItemText) {
                // Buat elemen <li> baru
                const newItem = document.createElement('li');
                // Set teks dari elemen <li> dengan nilai input field
                newItem.textContent = newItemText;

                // Tambahkan elemen <li> ke dalam daftar (ul)
                itemList.appendChild(newItem);

                // Kosongkan input field setelah item ditambahkan
                inputField.value = '';
            } else {
                alert('Harap masukkan item!');
            }
        });
    </script>

</body>
</html>
